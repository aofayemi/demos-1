<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Elements and Events</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <article id="form-explainer">
      <h1>Just Coffee</h1>
      <p>
        Ordering coffee from Just Coffee is simple. Just choose your size. After all, It’s Just
        Coffee!™
      </p>
    </article>
    <form id="order-form" action="#null" method="get">
      <ol>
        <li id="size-area">
          <label for="size">Choose Your Size</label>
          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </li>
        <li id="submit-area">
          <input type="submit" name="order" id="order" value="Place Your Order" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
