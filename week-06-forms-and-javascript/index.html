<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Elements and Events</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <h1>Sign Up for 2019â€“2020 Alerts</h1>
    <p>
      Enter your phone number or email below to be first to receive information about some big
      crisis, should it happen. Your subscription will be active through the end of 2020.
    </p>
    <form id="signup-form" action="#null" method="get">
      <ol>
        <li id="contact-input">
          <label for="contact">Email Address or Mobile Phone Number</label>
          <p class="hint">Enter your email or phone, depending on how you wish to receive alerts.</p>
          <input type="text" name="contact" id="contact" />
        </li>
        <li>
          <input type="submit" name="signup" id="signup" value="Sign Up" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
